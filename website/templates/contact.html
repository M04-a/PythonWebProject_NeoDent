{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}
<link rel="stylesheet" href="{% static 'style.css' %}">

{% block content %}
    <h2 class="text-center mb-4">Contactează-ne</h2>
    <p class="lead text-center mb-5">Ne poți vizita sau trimite email pentru orice întrebare.</p>

    <div class="row justify-content-center g-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5>Adresă</h5>
                    <p>Strada Eroilor nr. 15, Timisoara</p>
                    <h5>Email</h5>
                    <p>contact@clinicadentara.ro</p>
                </div>
            </div>
            <div class="mt-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="250" style="border:0;" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
