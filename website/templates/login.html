{% extends 'base.html' %}
{% load static %}

{% block title %}Autentificare{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Autentificare</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Buton Înregistrează-te -->
            <div class="text-center mt-3">
                <p>Nu ai cont?</p>
                <a href="/inregistrare/" class="btn btn-outline-secondary w-60">Înregistrează-te</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
